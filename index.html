<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login e Signup</title>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="E-mail" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Senha" class="password">
                        <i class="ri-eye-off-line eye-icon"></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </div>
                    <div class="field button-field">
                        <button>Conecte-se</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>NÃ£o tem uma conta? <a href="#" class="link signup-link">Inscreva-se</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="ri-facebook-fill facebook-icon"></i>
                    <span>Entre com o Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="imagens/google.png" alt="" class="google-img">
                    <span>Entre com o Google</span>
                </a>
            </div>
        </div>
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="E-mail" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Senha" class="password">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Senha" class="password">
                        <i class="ri-eye-off-line eye-icon"></i>
                    </div>
                    <div class="field button-field">
                        <button>Inscreva-se</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Tem uma conta? <a href="#" class="link login-link">Conecte-se</a></span>
                </div>
            </div>
            <div class="line"></div>
            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class="ri-facebook-fill facebook-icon"></i>
                    <span>Entre com o Facebook</span>
                </a>
            </div>
            <div class="media-options">
                <a href="#" class="field google">
                    <img src="imagens/google.png" alt="" class="google-img">
                    <span>Entre com o Google</span>
                </a>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
